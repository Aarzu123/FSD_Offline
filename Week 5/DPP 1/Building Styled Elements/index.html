<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Buttons -->
    <section class="buttons-section">
        <h2>Buttons</h2>
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary Button</button>
        <button class="btn danger">Danger Button</button>
    </section>

    <!-- Accordions -->
    <section class="accordion-section">
        <h2>Accordions</h2>
        
        <details class="accordion-item">
            <summary class="accordion-header">Accordion 1</summary>
            <div class="accordion-content">
                <p>This is the content for accordion 1.</p>
            </div>
        </details>
        
        <details class="accordion-item">
            <summary class="accordion-header">Accordion 2</summary>
            <div class="accordion-content">
                <p>This is the content for accordion 2.</p>
            </div>
        </details>
        
        <details class="accordion-item">
            <summary class="accordion-header">Accordion 3</summary>
            <div class="accordion-content">
                <p>This is the content for accordion 3.</p>
            </div>
        </details>
    </section>

    <!-- Badges -->
    <section class="badges-section">
        <h2>Badges</h2>
        <span class="badge success">Success</span>
        <span class="badge warning">Warning</span>
        <span class="badge error">Error</span>
    </section>

</body>
</html>
