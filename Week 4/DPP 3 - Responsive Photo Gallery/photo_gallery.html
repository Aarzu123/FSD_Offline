<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="photo_gallery.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <section class="gallery">
        <div class="grid-container">
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 1">
                <figcaption>Photo 1 Description</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 2">
                <figcaption>Photo 2 Description</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 2">
                <figcaption>Photo 3 Description</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 2">
                <figcaption>Photo 4 Description</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 2">
                <figcaption>Photo 5 Description</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="./dress.png" alt="Photo 2">
                <figcaption>Photo 6 Description</figcaption>
            </figure>
            <!-- Add more figure elements as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Aarzu Mulla. All rights reserved.</p>
    </footer>
</body>
</html>
